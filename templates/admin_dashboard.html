{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gBpXjgpFxFgh6pFFjz3LC2y9x6r/jHWK93wFQxRDv5ViRSJoazym7zGm1Wi0SN0W" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'admin.css' %}">

</head>

<body>
    <div class="container">
        <h1>Admin Dashboard</h1>

        <div class="row">
            <div class="col-md-6">
                <h2>Orders Placed Today</h2>

                <h3>Lunch Orders</h3>
                <p>Basic: {{ lunch_basic }}</p>
                <p>Premium: {{ lunch_premium }}</p>
            </div>

            <div class="col-md-6">
                <h3>Dinner Orders</h3>
                <p>Basic: {{ dinner_basic }}</p>
                <p>Premium: {{ dinner_premium }}</p>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-xfFwRS7t21cAMhyRXL8m+6HYdLdEzLJlzDChL+L1KLkl7leBTr2c+d6WX+qI72oH"
        crossorigin="anonymous"></script>
</body>

</html>
